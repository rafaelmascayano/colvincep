<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookEat - Reservas para Restaurantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6347', // Un tono naranja rojizo para los botones principales
                        secondary: '#4A5568', // Gris oscuro para texto secundario
                        success: '#38A169', // Verde para confirmaciones
                        danger: '#E53E3E', // Rojo para errores/no-shows
                        info: '#3182CE', // Azul para informaci√≥n
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/static/css/styles.css"> </head>
<body class="bg-gray-100 font-sans antialiased">
    <header class="bg-white shadow-md py-4 px-6 md:px-12 flex justify-between items-center">
        <div class="text-2xl font-bold text-gray-800">BookEat</div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input type="text" placeholder="Buscar restaurantes, tipo de comida..." class="py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent w-64 md:w-96">
                <svg class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <button class="text-gray-600 hover:text-gray-800 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
            </button>
            <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-sm font-medium text-gray-600">JS</div>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4 md:px-0">
        {% block content %}{% endblock %}
    </main>

    <script src="/js/main.js"></script> </body>
</html>
